<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENTIE IMOBILIARA</title>
</head>
<body style="background-color: #c8f7d5">
    <h1 style="text-align: center; font-family: Papyrus, sans-serif; font-size: 40px; color: #000">Specificatii</h1>
    <table border="1" style="margin: 0 auto; border-collapse: collapse;">
        <tr>
            <th style="padding: 10px; text-align: center; background-color: #f5476d">ID:</th>
            <th style="padding: 10px; text-align: center; background-color: #f5476d">Serviciu:</th>
            <th style="padding: 10px; text-align: center; background-color: #f5476d">Comision:</th>
            <th style="padding: 10px; text-align: center; background-color: #f5476d">Negociere:</th>
            <th style="padding: 10px; text-align: center; background-color: #f5476d">TVA:</th>
        </tr>
        {% for spec in specificatii %}
        <tr>
            <td style="padding: 10px; text-align: center;background-color: #f6cafc">{{ spec[0] }}</td>
            <td style="padding: 10px; text-align: center;background-color: #f6cafc">{{ spec[1] }}</td>
            <td style="padding: 10px; text-align: center;background-color: #f6cafc">{{ spec[2] }}</td>
            <td style="padding: 10px; text-align: center;background-color: #f6cafc">{{ spec[3] }}</td>
            <td style="padding: 10px; text-align: center;background-color: #f6cafc">{{ spec[4] }}</td>
        </tr>
        {% endfor %}
    </table>


    <center>
        <form action="{{ url_for('counter')}}" method="POST" style="display: inline;">
            <h1 style="color: #0d5c02">Numarul de inregistrari pentru serviciul specificat: {{ count }}</h1>

            
            <label for="id">Numar disponibile dupa serviciu:</label><br>
            <select id="options" name="Serviciu">
                <option value="vanzare">Vanzare</option>
                <option value="inchiriere">Inchiriere</option>
                <option value="regim hotelier">Regim Hotelier</option>
            </select><br><br>
            <button type="submit" style="background-color: #007bff; color: #fff; border: 0; padding: 10px 20px; cursor: pointer;">
                Start </button>
                
        </form>

       

    </center>
    
    <center>
        <a href="/spec">Inapoi la formular</a>
        <div style="margin-top: 20px;">
            <form action="{{ url_for('index')}}" method="get" style="display: inline;">
                <button type="submit" style="background-color: #f53d3d; color: #00; border: 0; padding: 10px 20px; cursor: pointer;">
                    INAPOI </button>
            </form>
        </div>
        </center>


</body>
</html>
